<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
    <title>Formulario HTML5</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>Payment for example</h1>
      </div>
      
  
      <div class="card-body">
          <div class="alert alert-danger" role="alert">
             <h4>Some fields are missing</h4> 
          </div>
          <form onsubmit="enviarDatos()" class="row g-3">
              <div class="col-md-4">
                <label for="card-number" class="form-label d-block">Card #</label>
                <input type="text" class="form-control" id="cnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
              <div class="col-md-4">
                <label for="card-cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="ccvc" placeholder="0000">
              </div>
              
              <div class="col-md-4 mb-3">
                  <label for="validationServerUsername">Amount</label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend3">$</span>
                      </div>
                      <input type="text" class="form-control" id="validationServerUsername" placeholder="Amount" aria-describedby="inputGroupPrepend3" required>
                  </div>
              </div>
              
              <div class="col-6">
                  <label for="inputAddress2" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                  <div class="col-6">
                    <label for="inputAddress2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
              <div class="row">
            

              <div class="row">
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Pick a state</option>
                  <option>Rivera</option>
                  <option>Lavalleja</option>
                  <option>Tacuarembo</option>
                  <option>Montevideo</option>

                </select>
              </div>
              <div class="col-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>

                <div class="row">
                <div class="col-3 mt-3">
                  <div class="text"><strong>We accept:</strong>
                    
                  </div>

                  <!-- iconos tarjetas --> 

                  <div class="input-group p-1 py-2 h-auto w-auto d-inline-block rounded bg-secondary ">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
              </div>
          </div>
                    <div class="col-6 offset-3 mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p>Add any notes here</p>
                  </div>
            
            
  </div>
      
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
      
  </div>
  </form>
  
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
