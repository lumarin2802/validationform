<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
    <title>Formulario HTML5</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <!--titulo del formulario-->
    <div class="card text-center m-4">
        <div class="card-header bg-info">
            <h2 class="d-flex justify-content-start">Payment form example.</h2>
        </div>
        <!--campos del formulario-->
        <div class="card-body bg-light">
            <form onsubmit="(enviarDatos(e))" action="#" method="" id="form" class="row g-3">
                <div class="alert alert-danger" id="alert" role="alert">
                    Some fields are missing.
                </div>

                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>Card #</strong></label>
                    <input type="text" class="form-control" id="card" placeholder="XXXX-XXXX-XXXX-XXXX" />
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>CVC #</strong></label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>Amount</strong></label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)" placeholder=" Amount" />
                    </div>
                </div>

                <div class="col-6">
                    <label for="inputAddress2" class="form-label d-flex justify-content-start"><strong>First name</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" />
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label d-flex justify-content-start"><strong>Last name</strong></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" />
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label d-flex justify-content-start"><strong>City</strong></label>
                        <input type="text" class="form-control" id="city" />
                    </div>

                    <div class="col-3">
                        <label for="inputState" class="form-label d-flex justify-content-start"><strong>State</strong></label>
                        <select id="state" class="form-select">
                            <option selected>Choose...</option>
                            <option>Rivera</option>
                            <option>Lavalleja</option>
                            <option>Tacuarembo</option>
                            <option>Montevideo</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="postalCode" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 mt-3">
                        <div class="text text-start"><strong>We accept:</strong>

                        </div>

                        <!-- iconos tarjetas -->
                        <div class="row">
                            <div class="input-group p-1 py-2 h-auto w-auto d-inline-block rounded bg-secondary ">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--mensaje del formulario-->
                <div class="row justify-content-end">
                    <div class="col-6 offset-3 mt-3 text-start">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p class="text-start">Add any notes here</p>
                    </div>
                </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>

        </div>
        </form>
    </div>
    <!--footer-->
    </div>
</body>

</html>
